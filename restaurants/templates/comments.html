<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <title> Comments </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <style>
        th { text-align: center; }
        div.menus {
            text-align: center;
            padding: 40px 15px;
        }
    </style>
</head>
<br>
<div class="container">
    <div class="menus">
    <p>
    <h2>{{ r.name }} 的評價 </h2>
    {% if r.comment_set.all %}
        <p>目前共有 {{ r.comment_set.all|length }} 條評價</p>
        <table class="table">
            <tr>
                <th>留言者</th>
                <th>時間</th>
                <th>評價</th>
            </tr>
        {% for c in r.comment_set.all %}
            <tr>
                <td> {{ c.visitor }} </td>
                <td> {{ c.date_time | date:"F j, Y" }} </td>
                <td> {{ c.content }} </td>
            </tr>
        {% endfor %}
        </table>
        </p>
    {% else %}
        <p> 無評價 </p>
    {% endif %}

    <br /><br />

    <div class="container"
    <form action="" method="post" role="form"> {% csrf_token %}
            <div class="form-group">
                <label for="visitor">留言者:</label>
                <input style="width:500px" id="visitor" type="text" name="visitor" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">電子信箱:</label>
                <input id="email" type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">評價:</label>
                <input id="content" type="text" name="content" class="form-control">
            </div>
        <input type="submit" value="給予評價">
    </form>
