<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--
Here use the embedded functions login and logout of django.contrib.auth.views
which import in urls.py
-->

    <form action="{% url 'django.contrib.auth.views.login' %}" method="post"> {% csrf_token %}
        <table>
            <div class="login_input">

            <tr>
                <th> <label for="id_username">用戶:</label></th>
                <td> {{ form.username }} </td>
                <td> {{ form.username.errors }}</td>
            </tr>

            <tr>
                <th> <label for="id_password">密碼:</label></th>
                <td> {{ form.password }}</td>
                <td> {{ form.password.errors }}</td>
            </tr>


        </table>

        <div class="login_input">
        <input type="submit" value="登入">
        <input type="hidden" name="next" value="/index/" />
        </div>
    </form>
</body>
</html>
