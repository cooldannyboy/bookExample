<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="" method="post"> {% csrf_token %}
        <table>
            <div class="login_input">

            <tr>
                <th> <label for="id_username">用戶:</label></th>
                <td> {{ f.username }} </td>
                <td> {{ f.username.errors }}</td>
            </tr>

            <tr>
                <th> <label for="id_password">密碼:</label></th>
                <td> {{ f.password }}</td>
                <td> {{ f.password.errors }}</td>
            </tr>


        </table>

        {% if errors_msg %}
            {{ errors_msg }}
        {% endif %}


        <div class="login_input">
        <input type="submit" value="登入">
        </div>
    </form>
</body>
</html>
